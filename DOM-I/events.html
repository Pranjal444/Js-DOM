<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="bellButton">Ring Bell</button>
  </body>
</html>
<script>
  const button = document.getElementById("bellButton");

  button.addEventListener("click", () => {
    console.log("Please open the door");
  });
</script>
