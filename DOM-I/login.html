<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on a button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    // Get the <h1> element by its id
    const display = document.getElementById('display');
    
    // Change the text content to "Login Success"
    display.textContent = "Login Success";
  }

  function logout() {
    // Get the <h1> element by its id
    const display = document.getElementById('display');
    
    // Change the text content to "Logout Success"
    display.textContent = "Logout Success";
  }
</script>
